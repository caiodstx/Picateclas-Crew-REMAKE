<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picateclas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="/resources/css/style.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header>
      <div id="header-container">
        <div id="title-logo">
          <div id="title"><h1>Los Picateclas</h1></div>
          <div id="logo">
            <img src="/resources/img/logo.png" alt="logo picateclas" />
          </div>
        </div>
        <div id="slogan">
          <p>Team work makes dream work!</p>
        </div>
      </div>
    </header>
    <main>
      <div id="main-container">
        <div class="divider">
          <span></span><span>Miembros</span><span></span>
        </div>
        <div id="team-members-container">
          <div class="member-card">
            <div class="member-img">
              <img src="/resources/img/heli.png" alt="" />
            </div>
            <div class="member-name">Heli</div>
            <div class="member-subtitle">Product Owner</div>
          </div>
          <div class="member-card">
            <div class="member-img">
              <img src="/resources/img/caio.png" alt="" />
            </div>
            <div class="member-name">Caio</div>
            <div class="member-subtitle">Scrum Master</div>
          </div>
          <div class="member-card">
            <div class="member-img">
              <img src="/resources/img/irina.png" alt="" />
            </div>
            <div class="member-name">Irina</div>
            <div class="member-subtitle">Sabiduría</div>
          </div>
          <div class="member-card">
            <div class="member-img">
              <img src="/resources/img/diego.png" alt="" />
            </div>
            <div class="member-name">Diego</div>
            <div class="member-subtitle">Facilitador</div>
          </div>
          <div class="member-card">
            <div class="member-img">
              <img src="/resources/img/ana.png" alt="" />
            </div>
            <div class="member-name">Ana</div>
            <div class="member-subtitle">Emprendedora</div>
          </div>
        </div>
        <div id="team-status-container">
          <div id="status-title">Estado de ánimo del equipo</div>
          <div id="status-subtitle">Seleciona el estado de ánimo</div>
          <div id="status-indicators-container">
            <div id="status-happy"><i class="bi bi-emoji-smile"></i></div>
            <div id="status-sad"><i class="bi bi-emoji-frown"></i></div>
          </div>
        </div>
        <div class="divider">
          <span></span><span>Stack tecnológico</span><span></span>
        </div>
        <div id="team-technology-container">
          <div id="technology-container">
            <div id="technology-card">
              <div class="technology">
                <a href=""><img src="/resources/img/figma.png" alt="" /></a>
              </div>
              <div id="technology-title">
                <p>Figma</p>
              </div>
            </div>
            <div id="technology-card">
              <div class="technology">
                <a href=""><img src="/resources/img/github.png" alt="" /></a>
              </div>
              <div id="technology-title">
                <p>Github</p>
              </div>
            </div>
            <div id="technology-card">
              <div class="technology">
                <a href=""><img src="/resources/img/gitkraken.png" alt="" /></a>
              </div>
              <div id="technology-title">
                <p>Gitkraken</p>
              </div>
            </div>
            <div id="technology-card">
              <div class="technology">
                <a href=""><img src="/resources/img/googledoc.png" alt="" /></a>
              </div>
              <div id="technology-title">
                <p>Google Docs</p>
              </div>
            </div>
            <div id="technology-card">
              <div class="technology">
                <a href=""><img src="/resources/img/slack.png" alt="" /></a>
              </div>
              <div id="technology-title">
                <p>Slack</p>
              </div>
            </div>
            <div id="technology-card">
              <div class="technology">
                <a href=""
                  ><img src="/resources/img/visualestudio.png" alt=""
                /></a>
              </div>
              <div id="technology-title">
                <p>VSC</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer-content">
        <p>Copyright &copy; Picateclas 2022</p>
      </div>
    </footer>
  </body>
</html>
